<!-- Side Navigation -->
<nav class="w3-sidenav w3-collapse w3-white w3-animate-left w3-card-2" style="z-index:3;width:320px;" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" title="Close Sidemenu" 
  class="w3-hide-large w3-closenav w3-large">Close <i class="fa fa-remove"></i></a>
  <a href="javascript:void(0)" class="w3-dark-grey w3-button w3-hover-black w3-left-align" onclick="document.getElementById('id01').style.display='block'">New Message <i class="w3-padding-left fa fa-pencil"></i></a>
  <div>
    <a id="myBtn" onclick="myFunc('Demo1')" href="javascript:void(0)">
    <i class="fa fa-inbox w3-padding-right"></i>Comments<i class="w3-padding-left fa fa-caret-down"></i></a>
    <div id="Demo1" class="w3-hide w3-animate-left">

      <a href="javascript:void(0)" class="w3-border-bottom test w3-hover-light-grey" ng-repeat="comment in complaint.comments">
        <div class="w3-container">
        	<span class="w3-opacity w3-large">{{comment.name}}</span>
          
          <p>{{{ comment.comment }}</p>
        </div>
      </a>
    </div>
  </div>	
</nav>

<!-- Modal that pops up when you click on "New Message" -->
<div id="id01" class="w3-modal" style="z-index:4">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-padding w3-red">
       <span onclick="document.getElementById('id01').style.display='none'" class="w3-right w3-xxlarge w3-closebtn"><i class="fa fa-remove"></i></span>
      <h2>Your Comment</h2>
    </div>
    <div class="w3-panel">
      <!-- <label>To</label>
      <input class="w3-input w3-border w3-margin-bottom" type="text">
      <label>From</label>
      <input class="w3-input w3-border w3-margin-bottom" type="text">
      <label>Subject</label>
      <input class="w3-input w3-border w3-margin-bottom" type="text"> -->
      <input class="w3-input w3-border w3-margin-bottom" style="height:150px" placeholder="What's on your mind?" ng-model="newcomment.comment">
      <div class="w3-section">
        <a class="w3-button w3-red" ng-click="document.getElementById('id01').style.display='none'">Cancel  <i class="fa fa-remove"></i></a>
        <a class="w3-button w3-right" ng-click="submit_comment();document.getElementById('id01').style.display='none'">Send  <i class="fa fa-paper-plane"></i></a> 
      </div>    
    </div>
  </div>
</div>


<!-- Overlay effect when opening the side navigation on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="Close Sidemenu" id="myOverlay"></div>

<!-- Page content -->
<div class="w3-main" style="margin-left:320px;">
<i class="fa fa-bars w3-opennav w3-hide-large w3-xlarge w3-margin-left w3-margin-top" onclick="w3_open()"></i>
<a href="javascript:void(0)" class="w3-hide-large w3-red w3-button w3-right w3-margin-top w3-margin-right" onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-pencil"></i></a>

<div class="w3-container person" >
  <br>
  <img class="w3-round  w3-animate-top" src="/w3images/avatar3.png" style="width:20%;">
  <h5 class="w3-opacity">Title: {{complaint.title}}</h5>
  <h4> {{ complaint.ward }} </h4>
  
  <hr>
  {{ complaint.description }}
  
<!--   Maybe add tags -->

</div>

<script>
var openInbox = document.getElementById("myBtn");
openInbox.click();

function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

function myFunc(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show"; 
        x.previousElementSibling.className += " w3-red";
    } else { 
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className = 
        x.previousElementSibling.className.replace(" w3-red", "");
    }
}
</script>
